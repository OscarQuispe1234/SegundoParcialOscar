<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
        }
        header {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }
        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #35424a;
            margin-bottom: 20px;
        }
        label {
            margin: 10px 0 5px;
            display: block;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #495057;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
            display: inline-block;
            margin-top: 15px;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Editar Producto</h1>
    </header>
    <div class="container">
        <form method="POST">
            <label>ID:</label>
            <input type="text" name="id" value="{{ producto.id }}" readonly>
            
            <label>Nombre:</label>
            <input type="text" name="nombre" value="{{ producto.nombre }}" required>
            
            <label>Cantidad:</label>
            <input type="number" name="cantidad" value="{{ producto.cantidad }}" required>
            
            <label>Precio:</label>
            <input type="text" name="precio" value="{{ producto.precio }}" required>
            
            <label>Fecha de Vencimiento:</label>
            <input type="date" name="fecha_vencimiento" value="{{ producto.fecha_vencimiento }}" required>
            
            <label>Categor√≠a:</label>
            <input type="text" name="categoria" value="{{ producto.categoria }}" required>
            
            <input type="submit" value="Actualizar Producto">
        </form>
        <a href="{{ url_for('listar_productos') }}">Cancelar</a>
    </div>
</body>
</html>
